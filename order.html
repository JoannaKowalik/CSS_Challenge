<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order your eggs NOW!</title>
    <link rel="icon" type="image/x-icon" href="img/boiled-egg.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-light navbar-expand-sm py-2 fixed-top bg-light">
        <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#navLinks"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="index.html#footer" class="nav-link">Testimonials</a></li>

            </ul>
    </nav>

    <div class="order-section">
        <h3>Get your own eggs!</h3>
        <form class="form-order">
            <div class="form-row">
                <div class="col-sm-10 col-md-6">
                    <label for="number">How many eggs?</label>
                    <input class='form-control' type="number" name="Number" id="number" min=1 max=10>
                </div>
                <div class="col-sm-10 col-md-6">
                    <label for="payment">How would you like to pay?</label>
                    <select class="custom-select" name="payment" id="payment">
                        <option value="p1">With cash</option>
                        <option value="p2">With eggs</option>
                        <option value="p3">With friendship</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <legend class="col-form-label">How would you like your eggs?</legend>
                <div class="form-check">
                    <input type="radio" name="how" value="scrambled" id="option1" class="form-check-input">
                    <label for="option1">Scrambled</label>

                </div>
                <div class="form-check">
                    <input type="radio" name="how" value="hardboiled" id="option2" class="form-check-input">
                    <label for="option2">Hard Boiled</label>

                </div>
                <div class="form-check">
                    <input type="radio" name="how" value="sunny" id="option3" class="form-check-input">
                    <label for="option3">Sunny Side Up</label>

                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit!</button>
        </form>


    </div>

</body>

</html>
